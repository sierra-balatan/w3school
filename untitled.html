<body>

<h1>"Pushing" to Github Repository</h1>
<p> <b>git add</b> [name of files where changes were made] or <b>git add *</b> (which adds all files)</p>
<p> <b>git commit -m</b> "[description of changes]"</p>
<p> <b>git push origin master</b> (to "push" to the repository) </p>
